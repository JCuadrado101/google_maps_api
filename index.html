<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Autocomplete Search Box</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
  </head>
  <body>
    <input id="pac-input" type="text" placeholder="Enter a location">
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4F2MdnUK92nsiJGTqrYTmIF--MTXlNTM&libraries=places&callback=initMap&v=weekly"
      defer
    ></script>    
  </body>
</html>
